<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7 Eportfolio P1</title>

	<style type="text/css">
		
		div{
			border: none;
			height: 700px;
		}

		table,tr{
			border: 2px solid;
			width: 600px;
			border-collapse: collapse;
		}

		td{
			height: 20px;
		}

		h3{
			text-align: center;
			padding-top: 10px;
			padding-bottom: 10px;
		}

		 h3,table{
		 	margin: auto;
		 }

	</style>
</head>
<body>
<div>
<h3>Registration for Covid-19 Volunteer - C19-Team</h3>

<form method="" action="">
<table border="1" width="400" height="10" cellpadding="10">
	
	<tr>
		<td><label for="fullname">Fullname</label></td>
		<td><input type="text" name="fullname" id="fullname" pattern=".{1,50}" size="20"></td>
	</tr>
	<tr>
		<td><label for="email">Email</label></td>
		<td><input type="email" name="email" id="email"></td>
	</tr>	
	<tr>
		<td><label for="date">Date you can start</label></td>
		<td><input type="date" name="date" id="date"></td>
	</tr>	
	<tr>
		<td><label for="morning">Morning shift preference</label></td>
		<td><input type="time" name="morning" id="morning"></td>
	</tr>	
	<tr>
		<td><label for="Evening">Evening shift preference</label></td>
		<td><input type="time" name="evening" id="evening"></td>
	</tr>
	<tr>
		<td><label for="hour">How many hours you can work? In multiple of 3</label></td>
		<td><input type="no" name="hours" id="hours" min="3" max="9"></td>
	</tr>
	<tr>
		<td><label for="distance">Distance you willing to commute to volunteer center?</label></td>
		<td><input type="range" name="distance" id="distance" value="3" min="1" max="15"> 15</td>
	</tr>	

	<tr>
		<td><lable for="currency">You currency perference for payment?</lable></td>
		<td><input type="radio" name="currency" id="pound" value="pound">
		<lable for="pound">&#163;</lable>
		<input type="radio" name="currency" id="yen" value="yen">
		<lable for="yen">&#165;</lable>
		<input type="radio" name="currency" id="euro" value="euro">
		<label for="euro">&#128;</label>
	</td>
	</tr>

	<tr>
		<td colspan="2"><center><textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea></center>
	</tr>

	<tr>
		<td colspan="2"><center><s>You will be given daily meals</s></center></td>
	</tr>

	<tr>
		<td colspan="2"><center><input type="checkbox" name="agree" id="agree" value="agree" checked disabled><label for="agree">I agree to all terms and condition</label></center>
		</td>
	</tr>

	<tr>
		<td colspan="2"><center><label for="robot">Prove you are not robot: 10 &#60; 20? </label><input type="checkbox" name="robot" id="robot1" value="robot"></center></td>
	</tr>

	<tr>
		<td colspan="2"><center><button name="submit_button" type="submit" value="submit">Volunteer Now!!</center></button>
		</td>
	</tr>
	<tr>
		<td colspan="2"><center><button name="reset_button" type="reset" value="Startover">Start over</button></center>
	</td>
	</tr>
	<tr>
		<td colspan="2"><center>For mor information, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">Website</center>
		</td>
	</tr>

</table>
</form>
</div>



</body>
</html>
